{% extends "template.html" %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

{% for org in all_orgs %}


 
<div style="float: left;margin-left: 2em;">
<div class="flip"> 
    <div class="front"> 
    <h3>{{org.name}}</h3>
       <a href="{{url_for('place',place_id=org.id)}}">
        <img src="{{org.profile}}" alt="" height="50">
        </a>
    
    </div> 
    <div class="back">
        <h3><a style="text-decoration: none;" href="{{url_for('place',place_id=org.id)}}">{{org.shortdescription}}</a></h3>
    </div> 

</div>
</div>



</div>


{% endfor %}





</body>
</html>
{% endblock %}
